<div ng-init="updateApi()">
<h1>Delivery status</h1>

<progress><bar ng-repeat="bar in stacked track by $index" value="bar.value" type="{{bar.type}}"><span ng-hide="bar.value < 5">{{getText()}}</span></bar></progress>

</div>
<h5>Estimated time to arrival: {{ETA}} minutes.</h5>

<button class="btn btn-primary" ng-show="getIndex() == '3'" ng-click="dropFood()">Release food</button>
